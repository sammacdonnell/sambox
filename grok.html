<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Forest Scene with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.BoxGeometry(10, 0.5, 10);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // Brown ground
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.position.y = -0.25;
        scene.add(ground);

        // Pond
        const pondGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32);
        const pondMaterial = new THREE.MeshLambertMaterial({ color: 0x00CED1 }); // Turquoise water
        const pond = new THREE.Mesh(pondGeometry, pondMaterial);
        pond.position.set(0, -0.1, 0);
        scene.add(pond);

        // Trees (using cones for foliage and cylinders for trunks)
        const treePositions = [
            [-3, 0, 3], [-2, 0, 2], [-1, 0, 3], [2, 0, 2], [3, 0, 1], [2, 0, -2], [-2, 0, -3]
        ];

        treePositions.forEach(pos => {
            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 8);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x4A2C2A }); // Brown trunk
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(pos[0], 0.5, pos[2]);
            scene.add(trunk);

            // Foliage (cone)
            const foliageGeometry = new THREE.ConeGeometry(0.8, 2, 4); // Low-poly cone
            const foliageMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green foliage
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.set(pos[0], 1.5, pos[2]);
            scene.add(foliage);
        });

        // One orange tree for variety
        const orangeFoliageGeometry = new THREE.ConeGeometry(0.8, 2, 4);
        const orangeFoliageMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C00 }); // Orange foliage
        const orangeFoliage = new THREE.Mesh(orangeFoliageGeometry, orangeFoliageMaterial);
        orangeFoliage.position.set(3, 1.5, 1);
        scene.add(orangeFoliage);

        // Rocks (using dodecahedrons for a low-poly look)
        const rockPositions = [
            [-2, 0, 1], [1, 0, -1], [3, 0, -3], [-3, 0, -1]
        ];

        rockPositions.forEach(pos => {
            const rockGeometry = new THREE.DodecahedronGeometry(0.3);
            const rockMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 }); // Yellow rocks
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.set(pos[0], 0.3, pos[2]);
            scene.add(rock);
        });

        // Set up isometric camera view
        camera.position.set(8, 6, 8);
        camera.lookAt(0, 0, 0);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
