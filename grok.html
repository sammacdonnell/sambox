<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Isometric Forest Scene with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Load Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87CEEB, 10, 30); // Fog for atmosphere
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x228B22, 0.6);
        scene.add(hemisphereLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -15;
        directionalLight.shadow.camera.right = 15;
        directionalLight.shadow.camera.top = 15;
        directionalLight.shadow.camera.bottom = -15;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Terrain with displacement map
        const terrainSize = 20;
        const terrainGeometry = new THREE.PlaneGeometry(terrainSize, terrainSize, 128, 128);
        const terrainMaterial = new THREE.MeshStandardMaterial({
            color: 0x8B4513,
            roughness: 0.8,
            metalness: 0.1,
            displacementMap: new THREE.TextureLoader().load('https://threejs.org/examples/textures/terrain/displacement.jpg'),
            displacementScale: 1.5,
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg')
        });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.rotation.x = -Math.PI / 2;
        terrain.receiveShadow = true;
        scene.add(terrain);

        // Water (Pond) with ripple effect
        const waterGeometry = new THREE.CircleGeometry(2, 32);
        const waterMaterial = new THREE.MeshStandardMaterial({
            color: 0x00CED1,
            roughness: 0.1,
            metalness: 0.0,
            transparent: true,
            opacity: 0.8
        });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.set(0, 0.1, 0);
        water.receiveShadow = true;
        scene.add(water);

        // Ripple animation for water
        let time = 0;
        function animateWater() {
            time += 0.02;
            waterMaterial.displacementMap = new THREE.TextureLoader().load('https://threejs.org/examples/textures/water.jpg');
            waterMaterial.displacementScale = 0.1 * Math.sin(time);
        }

        // Trees with multiple cones for foliage
        function createTree(x, z, scale = 1, color = 0x228B22) {
            const treeGroup = new THREE.Group();

            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.2 * scale, 0.2 * scale, 1 * scale, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x4A2C2A, roughness: 0.7, metalness: 0.0 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 0.5 * scale, z);
            trunk.castShadow = true;
            treeGroup.add(trunk);

            // Foliage layers
            const foliageGeometry1 = new THREE.ConeGeometry(0.8 * scale, 1.5 * scale, 8);
            const foliageMaterial = new THREE.MeshStandardMaterial({ color, roughness: 0.9, metalness: 0.0 });
            const foliage1 = new THREE.Mesh(foliageGeometry1, foliageMaterial);
            foliage1.position.set(x, 1.5 * scale, z);
            foliage1.castShadow = true;
            treeGroup.add(foliage1);

            const foliageGeometry2 = new THREE.ConeGeometry(0.6 * scale, 1.2 * scale, 8);
            const foliage2 = new THREE.Mesh(foliageGeometry2, foliageMaterial);
            foliage2.position.set(x, 2.2 * scale, z);
            foliage2.castShadow = true;
            treeGroup.add(foliage2);

            const foliageGeometry3 = new THREE.ConeGeometry(0.4 * scale, 0.8 * scale, 8);
            const foliage3 = new THREE.Mesh(foliageGeometry3, foliageMaterial);
            foliage3.position.set(x, 2.7 * scale, z);
            foliage3.castShadow = true;
            treeGroup.add(foliage3);

            // Random rotation
            treeGroup.rotation.y = Math.random() * Math.PI * 2;
            scene.add(treeGroup);
        }

        // Add trees with randomization
        const treePositions = [
            [-3, 3], [-2, 2], [-1, 3], [2, 2], [3, 1], [2, -2], [-2, -3], [1, 1], [-1, -1], [3, -1]
        ];
        treePositions.forEach(pos => {
            const scale = 0.8 + Math.random() * 0.4;
            createTree(pos[0] + (Math.random() - 0.5), pos[1] + (Math.random() - 0.5), scale);
        });

        // Add one orange tree
        createTree(3, 1, 1, 0xFF8C00);

        // Rocks with low-poly look
        function createRock(x, z) {
            const rockGeometry = new THREE.DodecahedronGeometry(0.3);
            const rockMaterial = new THREE.MeshStandardMaterial({ color: 0xFFD700, roughness: 0.5, metalness: 0.2 });
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.set(x, 0.3, z);
            rock.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            rock.scale.set(0.5 + Math.random() * 0.5, 0.5 + Math.random() * 0.5, 0.5 + Math.random() * 0.5);
            rock.castShadow = true;
            scene.add(rock);
        }

        const rockPositions = [
            [-2, 1], [1, -1], [3, -3], [-3, -1], [0, 2], [2, 0]
        ];
        rockPositions.forEach(pos => createRock(pos[0], pos[1]));

        // Camera and OrbitControls
        camera.position.set(8, 6, 8);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 20;
        controls.minPolarAngle = 0;
        controls.maxPolarAngle = Math.PI / 2;
        controls.target.set(0, 0, 0);
        controls.update();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            animateWater(); // Update water ripples
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
