<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Isometric Forest Scene with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Load Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87CEEB, 5, 20); // Sky-blue fog for atmosphere
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2); // Soft base lighting
        scene.add(ambientLight);
        
        const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x228B22, 0.6); // Sky and ground light
        scene.add(hemisphereLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Sun-like light
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.mapSize.width = 1024; // Higher resolution shadows
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.BoxGeometry(10, 0.5, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8B4513, // Brown soil
            roughness: 0.8, 
            metalness: 0.1 
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.position.y = -0.25;
        ground.receiveShadow = true;
        scene.add(ground);

        // Pond
        const pondGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32);
        const pondMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x00CED1, // Turquoise water
            roughness: 0.1, // Shiny surface
            metalness: 0.0 
        });
        const pond = new THREE.Mesh(pondGeometry, pondMaterial);
        pond.position.set(0, -0.1, 0);
        pond.receiveShadow = true;
        scene.add(pond);

        // Trees
        const treePositions = [
            [-3, 0, 3], [-2, 0, 2], [-1, 0, 3], [2, 0, 2], [3, 0, 1], [2, 0, -2], [-2, 0, -3]
        ];

        treePositions.forEach(pos => {
            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 8); // 8 segments for smoothness
            const trunkMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4A2C2A, // Dark brown
                roughness: 0.7, 
                metalness: 0.0 
            });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(pos[0], 0.5, pos[2]);
            trunk.castShadow = true;

            // Foliage
            const foliageGeometry = new THREE.ConeGeometry(0.8, 2, 8); // 8 segments for smoother cone
            const foliageMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x228B22, // Forest green
                roughness: 0.9, 
                metalness: 0.0 
            });
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.set(pos[0], 1.5, pos[2]);
            foliage.castShadow = true;

            // Randomize scale and rotation
            const scale = 0.8 + Math.random() * 0.4; // Scale between 0.8 and 1.2
            trunk.scale.set(scale, scale, scale);
            foliage.scale.set(scale, scale, scale);
            foliage.rotation.y = Math.random() * Math.PI * 2; // Random rotation

            scene.add(trunk);
            scene.add(foliage);
        });

        // One orange tree
        const orangeFoliageGeometry = new THREE.ConeGeometry(0.8, 2, 8);
        const orangeFoliageMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xFF8C00, // Orange
            roughness: 0.9, 
            metalness: 0.0 
        });
        const orangeFoliage = new THREE.Mesh(orangeFoliageGeometry, orangeFoliageMaterial);
        orangeFoliage.position.set(3, 1.5, 1);
        orangeFoliage.castShadow = true;
        scene.add(orangeFoliage);

        // Rocks
        const rockPositions = [
            [-2, 0, 1], [1, 0, -1], [3, 0, -3], [-3, 0, -1]
        ];

        rockPositions.forEach(pos => {
            const rockGeometry = new THREE.DodecahedronGeometry(0.3);
            const rockMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700, // Gold-like
                roughness: 0.5, 
                metalness: 0.2 
            });
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.set(pos[0], 0.3, pos[2]);
            rock.castShadow = true;
            // Randomize rotation and scale
            rock.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            rock.scale.set(0.5 + Math.random() * 0.5, 0.5 + Math.random() * 0.5, 0.5 + Math.random() * 0.5);
            scene.add(rock);
        });

        // Camera and OrbitControls
        camera.position.set(8, 6, 8); // Initial isometric view
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth movement
        controls.dampingFactor = 0.05;
        controls.minDistance = 5; // Prevent zooming too close
        controls.maxDistance = 20; // Limit zoom out
        controls.minPolarAngle = 0; // No below-ground view
        controls.maxPolarAngle = Math.PI / 2; // Up to horizon
        controls.target.set(0, 0, 0); // Orbit around scene center
        controls.update();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls each frame
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
